<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box {
            background-color: red;
            border: 1px solid black;
            height: 150px;
            width: 150px;
            transition: width 1s linear 0s, height 1s linear 0s, transform 1s linear 0s;

        }

        .box:hover {
            height: 300px;
            width: 300px;
            transform: rotate(360deg);

        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Transition-1</h1>
    </div>
    <div class="box">
        <h1>Transition-2</h1>
    </div>
    <div class="box">
        <h1>Transition-3</h1>
    </div>
</body>

</html>
