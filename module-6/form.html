                </label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Select your borya </legend>
            <p>
                <label for="sutki">
                    <input type="checkbox" name="vorta" id="sutki">Shutki
                </label>
            </p>
            <p>
                <label for="shidol">
                    <input type="checkbox" name="vorta" id="shidol">shidol

            </p>
            <p>

        <p>special instruction type here</p>
